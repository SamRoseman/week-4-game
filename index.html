<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Crystal Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>


<div class="container">
	<div class="row">
		<div class="panel panel-default">
			
				<h3 id="title">Gem Counter</h3>
			
			<div class="panel-body">
				<p> Try to match the crystal count!</p>
				<p> Click on the crystals to add to your guess, each crystal has a different value. </p>
				<p> If you match the value, you WIN, if you go over, you lose the game. </p>
			</div>
		</div>
	</div>		

	<div class="row">
		<div class="panel panel-default col-xs-6">
			<div> Target Gem Count: </div><div id="targetNumber"> computer target </div>
		</div>
		<div class="panel panel-default col-xs-6">
			<div> Your Gem Count: </div><div id="userGuess"> 0 </div>
		</div>
	</div>	

	<div class="row">
		<div class="panel panel-default col-xs-6">
			<div id="wins"> Wins: 0 </div>
		</div>
		<div class="panel panel-default col-xs-6">
			<div id="losses"> Losses: 0  </div>
		</div>
	</div>

	<div class="row">
			<div class="col-xs-3">
				<img id="gem0" src="assets/images/Emerald.png" alt="Emerald">
			</div>
			<div class="col-xs-3">
				<img id="gem1" src="assets/images/Gem.png" alt="Gem">
			</div>
			<div class="col-xs-3">
				<img id="gem2" src="assets/images/Topaz.png" alt="Topaz">
			</div>
			<div class="col-xs-3">
				<img id="gem3" src="assets/images/Zircon.png" alt="Zircon">
			</div>
	</div>	
		
					
	
<!-- close container -->
</div>
	<script type="text/javascript"  src="assets/javascript/game.js"></script>
</body>
</html>
